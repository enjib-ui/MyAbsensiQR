<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Card Mobile Animated</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  * { box-sizing: border-box; margin:0; padding:0; font-family: 'Roboto', sans-serif; }

  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to right, #e0eafc, #cfdef3);
  }

  .carousel-container {
    width: 100%;
    max-width: 400px;
    overflow: hidden;
    position: relative;
    text-align: center;
  }

  .card-wrapper {
    display: flex;
    transition: transform 0.5s ease;
  }

  .login-card {
    min-width: 100%;
    background: rgba(255,255,255,0.95);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    text-align: center;
    flex-shrink: 0;
    opacity: 0.6;
    transform: scale(0.95);
    transition: transform 0.4s ease, opacity 0.4s ease;
  }

  .login-card.active {
    opacity: 1;
    transform: scale(1);
  }

  .login-card h2 { margin-bottom: 15px; color: #333; font-size: 1.3em; }

  .input-group {
    position: relative;
    margin-bottom: 15px;
  }
  .input-group i {
    position: absolute;
    top: 50%;
    left: 12px;
    transform: translateY(-50%);
    color: #aaa;
  }
  .input-group input {
    width: 100%;
    padding: 12px 12px 12px 40px;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 15px;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }
  .input-group input:focus {
    border-color: #0077cc;
    box-shadow: 0 0 6px rgba(0,119,204,0.3);
    outline: none;
  }

  .login-card button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 10px;
    background-color: #0077cc;
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    margin-bottom: 10px;
  }
  .login-card button:hover { background-color: #005fa3; transform: translateY(-2px); }
  .login-card button.register { background:#28a745; }
  .login-card button.register:hover { background:#1f7c34; }

  /* Indikator dot */
  .dots {
    display: flex;
    justify-content: center;
    margin-top: 15px;
    gap: 8px;
  }
  .dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: #bbb;
    transition: background 0.3s ease, transform 0.3s ease;
    cursor: pointer;
  }
  .dot.active {
    background: #0077cc;
    transform: scale(1.2);
  }

  /* Modal Popup */
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .modal-content {
    background: #fff;
    padding: 20px;
    border-radius: 15px;
    width: 90%;
    max-width: 350px;
    position: relative;
    box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    animation: fadeIn 0.3s ease;
  }
  .modal-content h3 {
    margin-bottom: 15px;
    color: #333;
  }
  .close {
    position: absolute;
    right: 15px; top: 10px;
    font-size: 20px;
    cursor: pointer;
    color: #888;
  }
  .close:hover { color: #000; }

  @keyframes fadeIn {
    from {opacity:0; transform: scale(0.9);}
    to {opacity:1; transform: scale(1);}
  }
</style>
</head>
<body>

<div class="carousel-container">
  <div class="card-wrapper">
    <!-- Login Siswa -->
    <div class="login-card">
      <h2>Login Siswa</h2>
      <div class="input-group"><i class="fas fa-user"></i><input type="text" placeholder="NIS / Username"></div>
      <div class="input-group"><i class="fas fa-lock"></i><input type="password" placeholder="Password"></div>
      <button>Login Siswa</button>
    </div>

    <!-- Login Guru -->
    <div class="login-card">
      <h2>Login Guru</h2>
      <div class="input-group"><i class="fas fa-user-tie"></i><input type="text" placeholder="Username Guru"></div>
      <div class="input-group"><i class="fas fa-lock"></i><input type="password" placeholder="Password"></div>
      <button>Login Guru</button>
      <button class="register" id="openModal">Daftar Guru</button>
    </div>
  </div>

  <!-- indikator dot -->
  <div class="dots"></div>
</div>

<!-- Modal Daftar Guru -->
<div class="modal" id="modalGuru">
  <div class="modal-content">
    <span class="close" id="closeModal">&times;</span>
    <h3>Daftar Guru</h3>
    <div class="input-group"><i class="fas fa-id-badge"></i><input type="text" placeholder="Nama Lengkap"></div>
    <div class="input-group"><i class="fas fa-user-tie"></i><input type="text" placeholder="Username Guru"></div>
    <div class="input-group"><i class="fas fa-lock"></i><input type="password" placeholder="Password"></div>
    <button class="register">Daftar</button>
  </div>
</div>

<script>
  const wrapper = document.querySelector('.card-wrapper');
  const cards = document.querySelectorAll('.login-card');
  const dotsContainer = document.querySelector('.dots');
  let current = 0;

  // buat dot sesuai jumlah card
  cards.forEach((_, i) => {
    const dot = document.createElement('div');
    dot.classList.add('dot');
    dot.addEventListener('click', () => showCard(i));
    dotsContainer.appendChild(dot);
  });
  const dots = document.querySelectorAll('.dot');

  function showCard(index){
    if(index < 0) index = 0;
    if(index >= cards.length) index = cards.length -1;
    current = index;
    wrapper.style.transform = `translateX(-${index*100}%)`;
    cards.forEach((c,i)=> c.classList.toggle('active', i===index));
    dots.forEach((d,i)=> d.classList.toggle('active', i===index));
  }

  // Swipe detection
  let startX = 0;
  wrapper.addEventListener('touchstart', e=>{ startX = e.touches[0].clientX; });
  wrapper.addEventListener('touchend', e=>{
    let endX = e.changedTouches[0].clientX;
    if(endX - startX > 50) showCard(current-1); // swipe kanan
    if(startX - endX > 50) showCard(current+1); // swipe kiri
  });

  // tampilkan card pertama
  showCard(0);

  // Modal logic
  const modal = document.getElementById("modalGuru");
  const openModal = document.getElementById("openModal");
  const closeModal = document.getElementById("closeModal");

  openModal.onclick = () => modal.style.display = "flex";
  closeModal.onclick = () => modal.style.display = "none";
  window.onclick = (e) => { if(e.target === modal){ modal.style.display="none"; } }
</script>

</body>
   </html>
