<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Card 3D Carousel</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  * { box-sizing: border-box; margin:0; padding:0; font-family: 'Roboto', sans-serif; }
  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to right, #e0eafc, #cfdef3);
    overflow-x: hidden;
  }

  .carousel-container {
    width: 100%;
    max-width: 1000px;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    perspective: 1200px;
  }

  .login-card {
    background: rgba(255,255,255,0.95);
    width: 300px;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    margin: 0 10px;
    text-align: center;
    position: absolute;
    transition: transform 0.6s ease, opacity 0.6s ease, z-index 0.6s;
  }

  .login-card h2 { margin-bottom: 20px; color: #333; }

  .input-group { position: relative; margin-bottom: 20px; }
  .input-group i { position: absolute; top: 50%; left: 12px; transform: translateY(-50%); color: #aaa; }
  .input-group input {
    width: 100%;
    padding: 12px 12px 12px 40px;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 16px;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }
  .input-group input:focus {
    border-color: #0077cc;
    box-shadow: 0 0 8px rgba(0,119,204,0.3);
    outline: none;
  }

  .login-card button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 10px;
    background-color: #0077cc;
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }
  .login-card button:hover { background-color: #005fa3; transform: translateY(-2px); }

  .nav-buttons {
    position: absolute;
    top: 50%;
    width: 100%;
    display: flex;
    justify-content: space-between;
    transform: translateY(-50%);
    pointer-events: none;
  }
  .nav-buttons button {
    pointer-events: all;
    background: rgba(0,0,0,0.2);
    border: none;
    padding: 12px;
    border-radius: 50%;
    color: white;
    font-size: 24px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .nav-buttons button:hover { background: rgba(0,0,0,0.5); }

  @media(max-width: 700px){
    .login-card { position: relative; margin: 10px 0; }
    .nav-buttons { display: none; }
  }
</style>
</head>
<body>

<div class="carousel-container">
  <div class="login-card" data-index="0">
    <h2>Login Siswa</h2>
    <div class="input-group"><i class="fas fa-user"></i><input type="text" placeholder="NIS / Username"></div>
    <div class="input-group"><i class="fas fa-lock"></i><input type="password" placeholder="Password"></div>
    <button>Login Siswa</button>
  </div>
  <div class="login-card" data-index="1">
    <h2>Login Guru</h2>
    <div class="input-group"><i class="fas fa-user-tie"></i><input type="text" placeholder="Username Guru"></div>
    <div class="input-group"><i class="fas fa-lock"></i><input type="password" placeholder="Password"></div>
    <button>Login Guru</button>
  </div>
  <div class="login-card" data-index="2">
    <h2>Daftar Guru</h2>
    <div class="input-group"><i class="fas fa-id-badge"></i><input type="text" placeholder="Nama Lengkap"></div>
    <div class="input-group"><i class="fas fa-user-tie"></i><input type="text" placeholder="Username Guru"></div>
    <div class="input-group"><i class="fas fa-lock"></i><input type="password" placeholder="Password"></div>
    <button>Daftar Guru</button>
  </div>

  <div class="nav-buttons">
    <button id="prev"><i class="fas fa-chevron-left"></i></button>
    <button id="next"><i class="fas fa-chevron-right"></i></button>
  </div>
</div>

<script>
  const cards = document.querySelectorAll('.login-card');
  let current = 0;

  function updateCarousel(index){
    current = index;
    cards.forEach((card,i)=>{
      if(i===index){
        card.style.transform = `translateX(0px) scale(1.1) rotateY(0deg)`;
        card.style.zIndex = 3;
        card.style.opacity = 1;
      }else if(i < index){
        card.style.transform = `translateX(-220px) scale(0.8) rotateY(15deg)`;
        card.style.zIndex = 1;
        card.style.opacity = 0.6;
      }else{
        card.style.transform = `translateX(220px) scale(0.8) rotateY(-15deg)`;
        card.style.zIndex = 1;
        card.style.opacity = 0.6;
      }
    });
  }

  document.getElementById('prev').addEventListener('click', ()=>{
    let newIndex = (current-1+cards.length)%cards.length;
    updateCarousel(newIndex);
  });
  document.getElementById('next').addEventListener('click', ()=>{
    let newIndex = (current+1)%cards.length;
    updateCarousel(newIndex);
  });

  // Swipe detection
  let startX = 0;
  const container = document.querySelector('.carousel-container');
  container.addEventListener('touchstart', e=>{ startX = e.touches[0].clientX; });
  container.addEventListener('touchend', e=>{
    let endX = e.changedTouches[0].clientX;
    if(endX - startX > 50) updateCarousel((current-1+cards.length)%cards.length);
    if(startX - endX > 50) updateCarousel((current+1)%cards.length);
  });

  updateCarousel(current);
</script>

</body>
</html>
