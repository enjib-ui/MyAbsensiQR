<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #2c3e50, #000000);
      font-family: "Poppins", sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Overlay elegan */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.55);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      z-index: 5;
    }
    .overlay.show {
      opacity: 1;
      pointer-events: auto;
    }

    /* Container utama */
    .container {
      display: flex;
      gap: 20px;
      width: 90%;
      max-width: 1000px;
      justify-content: center;
      align-items: center;
      transition: all 0.5s ease;
      position: relative;
      z-index: 10;
    }

    /* Card login */
    .card {
      flex: 1;
      min-height: 280px;
      background: linear-gradient(145deg, #1b1d23, #131418);
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.7s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      position: relative;
      overflow: hidden;
      padding: 20px;
      text-align: center;
    }

    /* Teks judul dalam card */
    .card span {
      font-size: 20px;
      transition: transform 0.5s ease, font-size 0.5s ease;
      z-index: 2;
      position: relative;
      display: block;
      margin-bottom: 15px;
    }

    /* Card aktif full layar */
    .card.active {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 0;
      background: linear-gradient(135deg, #34495e, #2c3e50);
      z-index: 20;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    .card.active span {
      font-size: 28px;
      transform: scale(1.05);
    }

    /* Card lain mengecil */
    .card.shrink-left {
      transform: translateX(-80%);
      opacity: 0.6;
      flex: 0.5;
    }
    .card.shrink-right {
      transform: translateX(80%);
      opacity: 0.6;
      flex: 0.5;
    }

    /* Form login */
    .login-form {
      display: none;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
      width: 100%;
      max-width: 350px;
    }
    .card.active .login-form {
      display: flex;
    }

    .login-form input {
      padding: 12px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 16px;
    }

    .login-form button {
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #16a085;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .login-form button:hover {
      background: #1abc9c;
    }

    /* Judul halaman */
    .title {
      position: absolute;
      top: 30px;
      font-size: 32px;
      font-weight: bold;
      color: #ecf0f1;
      text-align: center;
      width: 100%;
      z-index: 30;
      text-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <div class="overlay"></div>
  <div class="title">Selamat Datang</div>

  <div class="container">
    <div class="card" id="siswa">
      <div>
        <span>Login Siswa</span>
        <form class="login-form">
          <input type="text" placeholder="NIS / Username">
          <input type="password" placeholder="Password">
          <button type="button">Masuk</button>
        </form>
      </div>
    </div>
    <div class="card" id="guru">
      <div>
        <span>Login Guru</span>
        <form class="login-form">
          <input type="text" placeholder="NIP / Username">
          <input type="password" placeholder="Password">
          <button type="button">Masuk</button>
        </form>
      </div>
    </div>
    <div class="card" id="daftar">
      <div>
        <span>Daftar Pengguna Baru</span>
        <form class="login-form">
          <input type="text" placeholder="Nama Lengkap">
          <input type="email" placeholder="Email">
          <input type="password" placeholder="Password">
          <button type="button">Daftar</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const cards = document.querySelectorAll('.card');
    const overlay = document.querySelector('.overlay');

    cards.forEach((card, index) => {
      card.addEventListener('click', () => {
        const isActive = card.classList.contains('active');

        cards.forEach(c => c.classList.remove('active', 'shrink-left', 'shrink-right'));
        overlay.classList.remove('show');

        if (!isActive) {
          cards.forEach((c, i) => {
            if (i < index) c.classList.add('shrink-left');
            if (i > index) c.classList.add('shrink-right');
          });
          card.classList.add('active');
          overlay.classList.add('show');
        }
      });
    });
  </script>

</body>
</html>
