<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Aplikasi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* Judul */
    h1 {
      margin-bottom: 40px;
      font-size: 2rem;
      color: #333;
      font-weight: 700;
      text-align: center;
    }

    /* Container utama */
    .container {
      display: flex;
      gap: 20px;
      width: 90%;
      max-width: 1000px;
      justify-content: center;
      align-items: center;
      transition: all 0.5s ease;
    }

    /* Card */
    .card {
      flex: 1;
      min-height: 250px;
      background: #fff;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.6s ease;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }

    /* Card aktif */
    .card.active {
      flex: 3;
      background: #007bff;
      color: #fff;
      z-index: 2;
    }

    /* Card menepi */
    .card.shrink-left {
      transform: translateX(-80%);
      opacity: 0.5;
      flex: 0.5;
    }

    .card.shrink-right {
      transform: translateX(80%);
      opacity: 0.5;
      flex: 0.5;
    }

    /* Teks judul dalam card */
    .card span {
      transition: opacity 0.4s ease, transform 0.4s ease;
    }
    .card.active span {
      opacity: 0;
      transform: scale(0.8);
    }

    /* Form */
    .form {
      position: absolute;
      bottom: 20px;
      width: 80%;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .card.active .form {
      opacity: 1;
      transform: translateY(0);
    }

    .form input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .form button {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
    }

    .form button[type="submit"] {
      background: #28a745;
      color: white;
    }

    .form button.reset {
      background: #dc3545;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Judul -->
  <h1>Login Aplikasi</h1>

  <!-- Card Login -->
  <div class="container">
    <!-- Login Siswa -->
    <div class="card" id="siswa">
      <span>Login Siswa</span>
      <form class="form">
        <input type="text" placeholder="Username Siswa" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <button type="button" class="reset">Kembali</button>
      </form>
    </div>

    <!-- Login Guru -->
    <div class="card" id="guru">
      <span>Login Guru</span>
      <form class="form">
        <input type="text" placeholder="Username Guru" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <button type="button" class="reset">Kembali</button>
      </form>
    </div>

    <!-- Daftar Pengguna Baru -->
    <div class="card" id="daftar">
      <span>Daftar Pengguna Baru</span>
      <form class="form">
        <input type="text" placeholder="Nama Lengkap" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Daftar</button>
        <button type="button" class="reset">Kembali</button>
      </form>
    </div>
  </div>

  <script>
    const cards = document.querySelectorAll('.card');
    const resetButtons = document.querySelectorAll('.reset');

    // Klik card
    cards.forEach((card, index) => {
      card.addEventListener('click', () => {
        if (!card.classList.contains("active")) {
          cards.forEach((c, i) => {
            c.classList.remove('active', 'shrink-left', 'shrink-right');
            if (i < index) {
              c.classList.add('shrink-left');
            } else if (i > index) {
              c.classList.add('shrink-right');
            }
          });
          card.classList.add('active');
        }
      });
    });

    // Klik tombol kembali
    resetButtons.forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.stopPropagation();
        cards.forEach(c => {
          c.classList.remove('active', 'shrink-left', 'shrink-right');
        });
      });
    });
  </script>

</body>
</html>
