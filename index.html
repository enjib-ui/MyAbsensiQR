<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Card Swipe</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  * { box-sizing: border-box; margin:0; padding:0; font-family: 'Roboto', sans-serif; }
  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to right, #e0eafc, #cfdef3);
  }

  .login-card {
    background: rgba(255, 255, 255, 0.95);
    width: 380px;
    padding: 30px 25px;
    border-radius: 15px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    text-align: center;
    overflow: hidden;
    position: relative;
  }

  /* Tab buttons */
  .tab-buttons {
    display: flex;
    justify-content: space-between;
    margin-bottom: 25px;
    border-bottom: 2px solid #ddd;
  }
  .tab-buttons button {
    flex: 1;
    padding: 12px 0;
    border: none;
    background: transparent;
    cursor: pointer;
    font-weight: 600;
    color: #555;
    transition: all 0.3s ease;
    position: relative;
  }
  .tab-buttons button.active { color: #0077cc; }
  .tab-buttons button.active::after {
    content: '';
    position: absolute;
    bottom: -2px;
    left: 20%;
    width: 60%;
    height: 3px;
    background-color: #0077cc;
    border-radius: 3px;
  }

  /* Tab content container for swipe */
  .tab-wrapper {
    display: flex;
    transition: transform 0.4s ease;
    width: 300%;
  }
  .tab-content {
    flex: 1 0 100%;
    text-align: left;
    padding-top: 0;
  }

  .input-group {
    position: relative;
    margin-bottom: 20px;
  }
  .input-group i {
    position: absolute;
    top: 50%;
    left: 12px;
    transform: translateY(-50%);
    color: #aaa;
  }
  .input-group input {
    width: 100%;
    padding: 12px 12px 12px 40px;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 16px;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }
  .input-group input:focus {
    border-color: #0077cc;
    box-shadow: 0 0 8px rgba(0,119,204,0.3);
    outline: none;
  }

  .tab-content button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 10px;
    background-color: #0077cc;
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }
  .tab-content button:hover { background-color: #005fa3; transform: translateY(-2px); }

  @media(max-width: 400px){
    .login-card { width: 90%; padding: 25px 20px; }
    .tab-buttons button::after { left: 10%; width: 80%; }
  }
</style>
</head>
<body>

<div class="login-card">
  <div class="tab-buttons">
    <button class="tab-btn active" data-index="0">Login Siswa</button>
    <button class="tab-btn" data-index="1">Login Guru</button>
    <button class="tab-btn" data-index="2">Daftar Guru</button>
  </div>

  <div class="tab-wrapper">
    <!-- Login Siswa -->
    <div class="tab-content">
      <div class="input-group"><i class="fas fa-user"></i><input type="text" placeholder="NIS / Username Siswa"></div>
      <div class="input-group"><i class="fas fa-lock"></i><input type="password" placeholder="Password"></div>
      <button>Login Siswa</button>
    </div>

    <!-- Login Guru -->
    <div class="tab-content">
      <div class="input-group"><i class="fas fa-user-tie"></i><input type="text" placeholder="Username Guru"></div>
      <div class="input-group"><i class="fas fa-lock"></i><input type="password" placeholder="Password"></div>
      <button>Login Guru</button>
    </div>

    <!-- Daftar Guru -->
    <div class="tab-content">
      <div class="input-group"><i class="fas fa-id-badge"></i><input type="text" placeholder="Nama Lengkap"></div>
      <div class="input-group"><i class="fas fa-user-tie"></i><input type="text" placeholder="Username Guru"></div>
      <div class="input-group"><i class="fas fa-lock"></i><input type="password" placeholder="Password"></div>
      <button>Daftar Guru</button>
    </div>
  </div>
</div>

<script>
  const tabButtons = document.querySelectorAll('.tab-btn');
  const tabWrapper = document.querySelector('.tab-wrapper');
  let currentIndex = 0;

  function updateTab(index){
    currentIndex = index;
    tabWrapper.style.transform = `translateX(-${index*100}%)`;
    tabButtons.forEach(btn => btn.classList.remove('active'));
    tabButtons[index].classList.add('active');
  }

  tabButtons.forEach(btn => {
    btn.addEventListener('click', () => updateTab(parseInt(btn.getAttribute('data-index'))));
  });

  // Swipe detection
  let startX = 0;
  tabWrapper.addEventListener('touchstart', e => { startX = e.touches[0].clientX; });
  tabWrapper.addEventListener('touchend', e => {
    let endX = e.changedTouches[0].clientX;
    if(endX - startX > 50) updateTab(Math.max(0, currentIndex-1)); // swipe right
    if(startX - endX > 50) updateTab(Math.min(2, currentIndex+1)); // swipe left
  });
</script>

</body>
</html>
