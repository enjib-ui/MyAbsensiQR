<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login App</title>
  <style>
    /* ==== GLOBAL STYLE ==== */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
    }

    /* ==== BACKGROUND EFFECT ==== */
    body::before {
      content: "";
      position: absolute;
      width: 1000px;
      height: 1000px;
      background: radial-gradient(circle, rgba(0,255,200,0.25) 0%, transparent 70%);
      top: -300px;
      left: -300px;
      z-index: 0;
      animation: pulse 8s infinite alternate;
    }
    body::after {
      content: "";
      position: absolute;
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, rgba(0,200,255,0.2) 0%, transparent 70%);
      bottom: -250px;
      right: -250px;
      z-index: 0;
      animation: pulse 10s infinite alternate-reverse;
    }

    @keyframes pulse {
      from { transform: scale(1); opacity: 0.6; }
      to { transform: scale(1.2); opacity: 1; }
    }

    /* ==== TITLE ==== */
    .title {
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 40px;
      background: linear-gradient(90deg, #00ffe7, #00bfff, #0099ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(0,255,230,0.6);
      z-index: 1;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px rgba(0,255,230,0.5), 0 0 20px rgba(0,180,255,0.4); }
      to { text-shadow: 0 0 20px rgba(0,255,230,0.9), 0 0 30px rgba(0,180,255,0.6); }
    }

    /* ==== CONTAINER ==== */
    .container {
      display: flex;
      gap: 20px;
      width: 90%;
      max-width: 1000px;
      justify-content: center;
      align-items: center;
      transition: all 0.5s ease;
      z-index: 1;
    }

    /* ==== CARD ==== */
    .card {
      flex: 1;
      min-height: 300px;
      background: rgba(20, 22, 28, 0.85);
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      cursor: pointer;
      transition: all 0.7s ease, background 0.8s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(6px);
    }

    .card.active {
      flex: 3;
      background: linear-gradient(145deg, #16d9e3, #30c7ec, #46aef7);
      z-index: 2;
    }

    .card.shrink-left {
      transform: translateX(-80%);
      opacity: 0.6;
      flex: 0.5;
    }

    .card.shrink-right {
      transform: translateX(80%);
      opacity: 0.6;
      flex: 0.5;
    }

    /* ==== CARD TITLE ==== */
    .card span {
      transition: transform 0.5s ease, opacity 0.5s ease;
      font-weight: bold;
      z-index: 2;
    }
    .card.active span {
      opacity: 0;
      transform: scale(0.5);
    }

    /* ==== FORM ==== */
    .form {
      position: absolute;
      bottom: 20px;
      width: 80%;
      opacity: 0;
      transform: translateY(30px) scale(0.95);
      transition: all 0.5s ease;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 2;
    }

    .card.active .form {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .form input {
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .form button {
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .form button[type="submit"] {
      background: #00ffb3;
    }
    .form button[type="submit"]:hover {
      background: #00d99a;
    }

    .form button.reset {
      background: #ff4d4d;
      color: white;
    }
    .form button.reset:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>

  <!-- JUDUL -->
  <div class="title">Selamat Datang</div>

  <!-- CARD LOGIN -->
  <div class="container">
    <!-- Login Siswa -->
    <div class="card" id="siswa">
      <span>Login Siswa</span>
      <form class="form">
        <input type="text" placeholder="Username Siswa" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <button type="button" class="reset">Kembali</button>
      </form>
    </div>

    <!-- Login Guru -->
    <div class="card" id="guru">
      <span>Login Guru</span>
      <form class="form">
        <input type="text" placeholder="Username Guru" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <button type="button" class="reset">Kembali</button>
      </form>
    </div>

    <!-- Daftar Pengguna Baru -->
    <div class="card" id="daftar">
      <span>Daftar Pengguna Baru</span>
      <form class="form">
        <input type="text" placeholder="Nama Lengkap" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Daftar</button>
        <button type="button" class="reset">Kembali</button>
      </form>
    </div>
  </div>

  <script>
    const cards = document.querySelectorAll('.card');
    const resetButtons = document.querySelectorAll('.reset');

    // Saat klik salah satu card
    cards.forEach((card, index) => {
      card.addEventListener('click', () => {
        if (!card.classList.contains("active")) {
          cards.forEach((c, i) => {
            c.classList.remove('active', 'shrink-left', 'shrink-right');
            if (i < index) {
              c.classList.add('shrink-left');
            } else if (i > index) {
              c.classList.add('shrink-right');
            }
          });
          card.classList.add('active');
        }
      });
    });

    // Saat klik tombol kembali
    resetButtons.forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.stopPropagation(); // supaya tidak trigger klik card
        cards.forEach(c => {
          c.classList.remove('active', 'shrink-left', 'shrink-right');
        });
      });
    });
  </script>

</body>
  </html>
