<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Card Interaktif</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  * { box-sizing: border-box; margin:0; padding:0; font-family: 'Roboto', sans-serif; }
  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to right, #e0eafc, #cfdef3);
  }

  /* Card */
  .login-card {
    background: rgba(255, 255, 255, 0.95);
    width: 380px;
    padding: 30px 25px;
    border-radius: 15px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .login-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
  }

  /* Tab buttons */
  .tab-buttons {
    display: flex;
    justify-content: space-between;
    margin-bottom: 25px;
    border-bottom: 2px solid #ddd;
  }
  .tab-buttons button {
    flex: 1;
    padding: 12px 0;
    border: none;
    background: transparent;
    cursor: pointer;
    font-weight: 600;
    color: #555;
    transition: all 0.3s ease;
    position: relative;
  }
  .tab-buttons button.active {
    color: #0077cc;
  }
  .tab-buttons button.active::after {
    content: '';
    position: absolute;
    bottom: -2px;
    left: 20%;
    width: 60%;
    height: 3px;
    background-color: #0077cc;
    border-radius: 3px;
  }

  /* Form */
  .tab-content {
    display: none;
    text-align: left;
    animation: fadeIn 0.4s ease;
  }
  .tab-content.active {
    display: block;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Input with icons */
  .input-group {
    position: relative;
    margin-bottom: 20px;
  }
  .input-group i {
    position: absolute;
    top: 50%;
    left: 12px;
    transform: translateY(-50%);
    color: #aaa;
  }
  .input-group input {
    width: 100%;
    padding: 12px 12px 12px 40px;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 16px;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }
  .input-group input:focus {
    border-color: #0077cc;
    box-shadow: 0 0 8px rgba(0,119,204,0.3);
    outline: none;
  }

  .tab-content button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 10px;
    background-color: #0077cc;
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }
  .tab-content button:hover {
    background-color: #005fa3;
    transform: translateY(-2px);
  }

  /* Responsive */
  @media(max-width: 400px){
    .login-card { width: 90%; padding: 25px 20px; }
    .tab-buttons button::after { left: 10%; width: 80%; }
  }
</style>
</head>
<body>

<div class="login-card">
  <div class="tab-buttons">
    <button class="tab-btn active" data-tab="siswa">Login Siswa</button>
    <button class="tab-btn" data-tab="guru">Login Guru</button>
    <button class="tab-btn" data-tab="daftar">Daftar Guru</button>
  </div>

  <!-- Login Siswa -->
  <div id="siswa" class="tab-content active">
    <div class="input-group">
      <i class="fas fa-user"></i>
      <input type="text" placeholder="NIS / Username Siswa">
    </div>
    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" placeholder="Password">
    </div>
    <button>Login Siswa</button>
  </div>

  <!-- Login Guru -->
  <div id="guru" class="tab-content">
    <div class="input-group">
      <i class="fas fa-user-tie"></i>
      <input type="text" placeholder="Username Guru">
    </div>
    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" placeholder="Password">
    </div>
    <button>Login Guru</button>
  </div>

  <!-- Daftar Guru -->
  <div id="daftar" class="tab-content">
    <div class="input-group">
      <i class="fas fa-id-badge"></i>
      <input type="text" placeholder="Nama Lengkap">
    </div>
    <div class="input-group">
      <i class="fas fa-user-tie"></i>
      <input type="text" placeholder="Username Guru">
    </div>
    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" placeholder="Password">
    </div>
    <button>Daftar Guru</button>
  </div>
</div>

<script>
  const tabButtons = document.querySelectorAll('.tab-btn');
  const tabContents = document.querySelectorAll('.tab-content');

  tabButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      tabButtons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      tabContents.forEach(c => c.classList.remove('active'));
      const tab = btn.getAttribute('data-tab');
      document.getElementById(tab).classList.add('active');
    });
  });
</script>

</body>
</html>
