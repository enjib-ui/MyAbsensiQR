<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Guru</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {box-sizing: border-box; margin:0; padding:0; font-family: 'Roboto', sans-serif;}

    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #0077cc;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }

    .container {
      flex: 1;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
      padding: 20px;
      margin-bottom: 20px;
    }

    .card h2 {
      font-size: 18px;
      margin-bottom: 15px;
      text-align: center;
      color: #333;
    }

    .input-group {
      margin-bottom: 15px;
      position: relative;
    }
    .input-group i {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
    }
    .input-group input {
      width: 100%;
      padding: 12px 12px 12px 35px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: #0077cc;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover { background: #005fa3; }

    .qr-list {
      margin-top: 20px;
    }
    .qr-item {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      text-align: center;
    }
    .qr-item h4 { margin-bottom: 10px; }
  </style>
</head>
<body>

<header>ðŸ“˜ Dashboard Guru</header>

<div class="container">
  <div class="card">
    <h2>Tambah Siswa</h2>
    <div class="input-group"><i class="fas fa-user"></i><input type="text" id="namaSiswa" placeholder="Nama Siswa"></div>
    <div class="input-group"><i class="fas fa-id-card"></i><input type="text" id="nisSiswa" placeholder="NIS / Username"></div>
    <div class="input-group"><i class="fas fa-lock"></i><input type="password" id="passwordSiswa" placeholder="Password"></div>
    <button onclick="tambahSiswa()">Tambah</button>
  </div>

  <div class="card">
    <h2>Daftar Siswa & QR Code</h2>
    <div class="qr-list" id="qrList"></div>
  </div>
</div>

<!-- QR Code Library -->
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

<script>
  function tambahSiswa(){
    const nama = document.getElementById("namaSiswa").value.trim();
    const nis = document.getElementById("nisSiswa").value.trim();
    const pass = document.getElementById("passwordSiswa").value.trim();

    if(!nama || !nis || !pass){
      alert("Lengkapi semua field!");
      return;
    }

    // Identitas unik siswa (bisa kombinasi NIS + timestamp)
    const uniqueID = nis + "_" + Date.now();

    // Simpan ke localStorage sementara (nanti bisa pakai Firebase Database)
    let siswaData = JSON.parse(localStorage.getItem("siswaData")) || [];
    siswaData.push({nama, nis, pass, uniqueID});
    localStorage.setItem("siswaData", JSON.stringify(siswaData));

    // Tambahkan ke tampilan
    renderQR();
    
    // Reset form
    document.getElementById("namaSiswa").value = "";
    document.getElementById("nisSiswa").value = "";
    document.getElementById("passwordSiswa").value = "";
  }

  function renderQR(){
    const qrList = document.getElementById("qrList");
    qrList.innerHTML = "";

    let siswaData = JSON.parse(localStorage.getItem("siswaData")) || [];
    siswaData.forEach(s => {
      const div = document.createElement("div");
      div.className = "qr-item";
      div.innerHTML = `<h4>${s.nama} (${s.nis})</h4><div id="qr_${s.uniqueID}"></div>`;
      qrList.appendChild(div);

      // Generate QR
      new QRCode(document.getElementById("qr_" + s.uniqueID), {
        text: s.uniqueID,
        width: 128,
        height: 128
      });
    });
  }

  // Load data saat halaman dibuka
  window.onload = renderQR;
</script>

</body>
</html>
