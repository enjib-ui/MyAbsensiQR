<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Siswa</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  *{box-sizing:border-box;margin:0;padding:0;font-family:'Roboto',sans-serif;}
  body{display:flex;flex-direction:column;min-height:100vh;background:linear-gradient(to right,#e0eafc,#cfdef3);}
  header{background:#0077cc;color:#fff;padding:15px;text-align:center;font-weight:bold;font-size:18px;display:flex;justify-content:space-between;align-items:center;}
  header span{flex:1;text-align:center;}
  header button{background:#ff4d4d;border:none;color:white;padding:8px 14px;border-radius:8px;font-size:14px;cursor:pointer;}
  .container{flex:1;padding:20px;display:flex;flex-direction:column;align-items:center;}
  #video{width:100%;max-width:400px;border-radius:12px;margin-bottom:20px;}
  .log{background:white;padding:15px;border-radius:12px;width:100%;max-width:400px;box-shadow:0 6px 16px rgba(0,0,0,0.2);}
</style>
</head>
<body>
<header>
  <span>üìò Dashboard Siswa</span>
  <button id="logoutBtn">Logout</button>
</header>

<div class="container">
  <video id="video" autoplay></video>
  <div class="log" id="log">Scan QR untuk absen</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, collection, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBd6nLyyJF7_1-4q6x3YQ2ANoy5sYb6De8",
  authDomain: "my-absensiqr.firebaseapp.com",
  projectId: "my-absensiqr",
  storageBucket: "my-absensiqr.firebasestorage.app",
  messagingSenderId: "109726198069",
  appId: "1:109726198069:web:f03a7ad718f909d0f9847c"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser = null;

// Cek login siswa
onAuthStateChanged(auth, async user=>{
  if(user){
    currentUser=user;
  }else{
    window.location.href="index.html";
  }
});

// Logout
document.getElementById("logoutBtn").addEventListener("click", async ()=>{
  await signOut(auth);
  window.location.href="index.html";
});

// Setup QR scanner
import QrScanner from "https://cdn.jsdelivr.net/npm/qr-scanner@1.4.2/qr-scanner.min.js";
const videoElem = document.getElementById("video");
const logElem = document.getElementById("log");

const scanner = new QrScanner(videoElem, async result=>{
  logElem.innerHTML = `QR Code terdeteksi: <b>${result}</b>`;
  if(currentUser){
    try{
      await setDoc(doc(db, "absensi", currentUser.uid + "_" + Date.now()), {
        siswaUID: currentUser.uid,
        qrID: result,
        timestamp: serverTimestamp()
      });
      logElem.innerHTML += "<br>‚úÖ Absen tercatat!";
    }catch(err){
      logElem.innerHTML += "<br>‚ùå Gagal mencatat absen: "+err.message;
    }
  }
});
scanner.start();
</script>

</body>
</html>
