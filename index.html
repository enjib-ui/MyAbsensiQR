<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Card Mobile + Firebase</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  * { box-sizing: border-box; margin:0; padding:0; font-family: 'Roboto', sans-serif; }

  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to right, #e0eafc, #cfdef3);
  }

  .carousel-container {
    width: 100%;
    max-width: 400px;
    overflow: hidden;
    position: relative;
  }

  .card-wrapper {
    display: flex;
    transition: transform 0.5s ease, opacity 0.5s ease;
  }

  .login-card {
    min-width: 100%;
    background: rgba(255,255,255,0.95);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    text-align: center;
    flex-shrink: 0;
    opacity: 0.6;
    transform: scale(0.95);
    transition: transform 0.4s ease, opacity 0.4s ease;
  }

  .login-card.active {
    opacity: 1;
    transform: scale(1);
  }

  .login-card h2 { margin-bottom: 15px; color: #333; font-size: 1.3em; }

  .input-group {
    position: relative;
    margin-bottom: 15px;
  }
  .input-group i {
    position: absolute;
    top: 50%;
    left: 12px;
    transform: translateY(-50%);
    color: #aaa;
  }
  .input-group input {
    width: 100%;
    padding: 12px 12px 12px 40px;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 15px;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }
  .input-group input:focus {
    border-color: #0077cc;
    box-shadow: 0 0 6px rgba(0,119,204,0.3);
    outline: none;
  }

  .login-card button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 10px;
    background-color: #0077cc;
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }
  .login-card button:hover { background-color: #005fa3; transform: translateY(-2px); }

  /* Dots Indicator */
  .dots {
    display: flex;
    justify-content: center;
    margin-top: 12px;
    gap: 8px;
  }
  .dot {
    width: 10px; height: 10px;
    border-radius: 50%;
    background: #bbb;
    transition: background 0.3s ease, transform 0.3s ease;
  }
  .dot.active {
    background: #0077cc;
    transform: scale(1.2);
  }

  /* Modal Popup */
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    align-items: center;
    justify-content: center;
  }

  .modal-content {
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    width: 90%;
    max-width: 350px;
    text-align: center;
    box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    animation: fadeIn 0.3s ease;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px);}
    to { opacity: 1; transform: translateY(0);}
  }

  .close {
    float: right;
    font-size: 20px;
    cursor: pointer;
    color: #888;
  }
  .close:hover { color: #000; }
</style>
</head>
<body>

<div class="carousel-container">
  <div class="card-wrapper">
    <!-- Login Siswa -->
    <div class="login-card">
      <h2>Login Siswa</h2>
      <div class="input-group"><i class="fas fa-user"></i><input id="siswaNIS" type="text" placeholder="NIS Siswa"></div>
      <div class="input-group"><i class="fas fa-lock"></i><input id="siswaPassword" type="password" placeholder="Password"></div>
      <button id="loginSiswa">Login Siswa</button>
    </div>

    <!-- Login Guru -->
    <div class="login-card">
      <h2>Login Guru</h2>
      <div class="input-group"><i class="fas fa-user-tie"></i><input id="guruEmail" type="email" placeholder="Email Guru"></div>
      <div class="input-group"><i class="fas fa-lock"></i><input id="guruPassword" type="password" placeholder="Password"></div>
      <button id="loginGuru">Login Guru</button>
      <p style="margin-top:10px; font-size:14px;">Belum punya akun? 
        <a href="#" id="openModal">Daftar Guru</a>
      </p>
    </div>
  </div>

  <!-- Indicator dots -->
  <div class="dots">
    <span class="dot active"></span>
    <span class="dot"></span>
  </div>
</div>

<!-- Modal Daftar Guru -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" id="closeModal">&times;</span>
    <h2>Daftar Guru</h2>
    <div class="input-group"><i class="fas fa-user-tie"></i><input id="daftarEmail" type="email" placeholder="Email Guru"></div>
    <div class="input-group"><i class="fas fa-lock"></i><input id="daftarPassword" type="password" placeholder="Password"></div>
    <button id="daftarGuru">Daftar</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, collection, doc, getDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyBd6nLyyJF7_1-4q6x3YQ2ANoy5sYb6De8",
  authDomain: "my-absensiqr.firebaseapp.com",
  projectId: "my-absensiqr",
  storageBucket: "my-absensiqr.firebasestorage.app",
  messagingSenderId: "109726198069",
  appId: "1:109726198069:web:f03a7ad718f909d0f9847c"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// Card swipe logic
const wrapper = document.querySelector('.card-wrapper');
const cards = document.querySelectorAll('.login-card');
const dots = document.querySelectorAll('.dot');
let current = 0;

function showCard(index){
  if(index < 0) index = 0;
  if(index >= cards.length) index = cards.length -1;
  current = index;
  wrapper.style.transform = `translateX(-${index*100}%)`;
  cards.forEach((c,i)=> c.classList.toggle('active', i===index));
  dots.forEach((d,i)=> d.classList.toggle('active', i===index));
}

// Swipe detection
let startX = 0;
wrapper.addEventListener('touchstart', e=>{ startX = e.touches[0].clientX; });
wrapper.addEventListener('touchend', e=>{
  let endX = e.changedTouches[0].clientX;
  if(endX - startX > 50) showCard(current-1);
  if(startX - endX > 50) showCard(current+1);
});

// Dots click
dots.forEach((dot,i)=> dot.addEventListener('click', ()=> showCard(i)));

// Modal
const modal = document.getElementById("modal");
const openModal = document.getElementById("openModal");
const closeModal = document.getElementById("closeModal");

window.onload = () => {
  modal.style.display = "none";
  showCard(0);
};

openModal.onclick = e => { e.preventDefault(); modal.style.display = "flex"; };
closeModal.onclick = () => modal.style.display = "none";
window.onclick = e => { if(e.target==modal) modal.style.display="none"; };

// --- Firebase Auth ---

// Login siswa menggunakan NIS
document.getElementById("loginSiswa").addEventListener("click", async ()=>{
  const nis = document.getElementById("siswaNIS").value.trim();
  const pass = document.getElementById("siswaPassword").value;
  if(!nis || !pass){ alert("Lengkapi field NIS dan password"); return; }
  const emailSiswa = nis + "@siswa.com"; // email siswa
  try {
    const userCred = await signInWithEmailAndPassword(auth, emailSiswa, pass);
    const userDoc = await getDoc(doc(db, "users", userCred.user.uid));
    if(userDoc.exists() && userDoc.data().role === "siswa"){
      window.location.href = "dashboard-siswa.html";
    } else {
      alert("Akun ini bukan siswa!");
      await signOut(auth);
    }
  } catch (error) { alert("Error: "+error.message); }
});

// Login guru
document.getElementById("loginGuru").addEventListener("click", async ()=>{
  const email = document.getElementById("guruEmail").value.trim();
  const pass = document.getElementById("guruPassword").value;
  if(!email || !pass){ alert("Lengkapi field email & password"); return; }
  try {
    const userCred = await signInWithEmailAndPassword(auth, email, pass);
    const userDoc = await getDoc(doc(db, "users", userCred.user.uid));
    if(userDoc.exists() && userDoc.data().role === "guru"){
      window.location.href = "dashboard-guru.html";
    } else {
      alert("Akun ini bukan guru!");
      await signOut(auth);
    }
  } catch (error){ alert("Error: "+error.message); }
});

// Daftar guru
document.getElementById("daftarGuru").addEventListener("click", async ()=>{
  const email = document.getElementById("daftarEmail").value.trim();
  const pass = document.getElementById("daftarPassword").value;
  if(!email || !pass){ alert("Lengkapi field"); return; }
  try {
    const userCred = await createUserWithEmailAndPassword(auth, email, pass);
    await setDoc(doc(db, "users", userCred.user.uid), { email, role:"guru" });
    alert("Daftar Guru berhasil: "+email);
    modal.style.display="none";
  } catch(error){ alert("Error: "+error.message); }
});
</script>

</body>
</html>
