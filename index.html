<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Aplikasi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Overlay blur */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px);
      background: rgba(0,0,0,0.3);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      z-index: 5;
    }
    .overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    /* Judul */
    h1 {
      margin-bottom: 40px;
      font-size: 2.5rem;
      color: #d4af37;
      font-weight: bold;
      text-align: center;
      text-shadow: 0 3px 8px rgba(0,0,0,0.6);
      letter-spacing: 2px;
      transition: opacity 0.5s ease;
      z-index: 2;
    }
    h1.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* Container */
    .container {
      display: flex;
      gap: 20px;
      width: 90%;
      max-width: 1000px;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    /* Card */
    .card {
      flex: 1;
      min-height: 260px;
      background: #f8f5f0;
      border-radius: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.6s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      position: relative;
      overflow: hidden;
      color: #333;
    }

    .card span {
      transition: opacity 0.4s ease, transform 0.4s ease;
      font-size: 24px;
    }

    /* Card aktif */
    .card.active {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      transform: translate(-50%, -50%);
      border-radius: 0;
      background: linear-gradient(145deg, #1f2c3d, #2c3e50);
      color: #fff;
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: zoomIn 0.5s ease forwards;
    }

    @keyframes zoomIn {
      from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
      to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    .card.closing {
      animation: zoomOut 0.5s ease forwards;
    }
    @keyframes zoomOut {
      from { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      to { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
    }

    .card.active span { opacity: 0; transform: scale(0.8); }

    /* Form */
    .form {
      margin-top: 20px;
      width: 80%;
      max-width: 400px;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .card.active .form {
      opacity: 1;
      transform: translateY(0);
      transition-delay: 0.2s;
    }

    .form input {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .form button {
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .form button:hover { transform: scale(1.05); }

    .form button[type="submit"] {
      background: #d4af37;
      color: #fff;
    }
    .form button[type="submit"]:hover { background: #b48e2d; }

    .form button.reset {
      background: #6c757d;
      color: white;
    }
    .form button.reset:hover { background: #565e64; }
  </style>
</head>
<body>
  <h1 id="title">Login Aplikasi</h1>

  <!-- Overlay blur -->
  <div class="overlay" id="overlay"></div>

  <div class="container">
    <div class="card" id="siswa">
      <span>Login Siswa</span>
      <form class="form">
        <input type="text" placeholder="Username Siswa" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <button type="button" class="reset">Kembali</button>
      </form>
    </div>

    <div class="card" id="guru">
      <span>Login Guru</span>
      <form class="form">
        <input type="text" placeholder="Username Guru" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <button type="button" class="reset">Kembali</button>
      </form>
    </div>

    <div class="card" id="daftar">
      <span>Daftar Pengguna Baru</span>
      <form class="form">
        <input type="text" placeholder="Nama Lengkap" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Daftar</button>
        <button type="button" class="reset">Kembali</button>
      </form>
    </div>
  </div>

  <script>
    const cards = document.querySelectorAll('.card');
    const resetButtons = document.querySelectorAll('.reset');
    const title = document.getElementById('title');
    const overlay = document.getElementById('overlay');

    // Klik card
    cards.forEach((card) => {
      card.addEventListener('click', () => {
        if (!card.classList.contains("active")) {
          title.classList.add("hidden");
          overlay.classList.add("active");
          cards.forEach(c => c.style.display = "none");
          card.style.display = "flex";
          card.classList.add("active");
        }
      });
    });

    // Klik kembali
    resetButtons.forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.stopPropagation();
        const card = btn.closest(".card");
        card.classList.add("closing");
        overlay.classList.remove("active");

        card.addEventListener("animationend", () => {
          card.classList.remove("active", "closing");
          title.classList.remove("hidden");
          cards.forEach(c => { c.style.display = "flex"; });
        }, { once: true });
      });
    });
  </script>
</body>
</html>
